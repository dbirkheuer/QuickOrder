<ion-header>

  <ion-navbar>
    <ion-title>Forma de pagamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let formaPagamento of formaPagamentos" (click)="onClicarFormaPagamento(formaPagamento)">
        <h2>{{formaPagamento.codigo}} - {{formaPagamento.descricao}}</h2>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-content>
