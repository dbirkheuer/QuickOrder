<ion-header>

  <ion-navbar>
    <ion-title>Listagem pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      <h2>{{pedido.codCliente}} - {{pedido.nomeCliente}}</h2>
      <h3>Valor total do pedido: R$ {{pedido.valorTotal}}</h3>

    </ion-item>
  </ion-list>
</ion-content>
