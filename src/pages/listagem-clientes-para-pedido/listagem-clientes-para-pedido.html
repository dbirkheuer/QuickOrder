<ion-header>

  <ion-navbar>
    <ion-title>Meus clientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let cliente of clientes" (click)="onClicarCliente(cliente)">
      <ion-avatar item-start>
        <ion-icon name="contact"></ion-icon>
      </ion-avatar>
      <h2>{{cliente.codigo}} - {{cliente.nome}}</h2>
      <h3>{{cliente.cpfCnpj}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
