<ion-header>

  <ion-navbar>
    <ion-title>tipo-pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let tipoPedido of tipoPedidos" (click)="onClicarTipoPedido(tipoPedido)">
      <h2>{{tipoPedido.codigo}} - {{tipoPedido.descricao}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
